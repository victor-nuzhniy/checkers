{% extends 'play/base.html' %}
{% load static %}

{% block content %}
    <h3>{{ user.username }}</h3>
    <form action="post">
        {% csrf_token %}
        <div class="d-flex flex-column" style="max-width: 350px;">
        {{ form }}
        </div>
        <input class="my-3" type="submit" value="Save changes"/>
    </form>
    <div><a href="{% url 'play:password_change' %}">Change password</a></div>
    <div><a href="{% url 'play:password_reset' %}">Forgot password?</a></div>

{% endblock content %}

{% extends 'play/base.html' %}
{% load static %}

{% block content %}
    <h3>{{ user.username }}</h3>
    <form action="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Save"/>
    </form>
    <div><a href="{% url 'play:password_change' %}">Change password</a></div>
    <div><a href="{% url 'play:password_reset' %}">Forgot password?</a></div>

{% endblock content %}

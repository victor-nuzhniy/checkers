{% extends 'play/base.html' %}
{% load static %}

{% block content %}
    <h2>Change password</h2>

    <form method="post">
        {% csrf_token %}
        <div class="d-flex flex-column" style="max-width: 350px;">
        {% if form.error %}
            <div>{{ form.error }}</div>
        {% endif %}
        {% for f in form %}
            <div class="my-2">{{ f.label }}</div>
            <div class="w-100">{{ f }}</div>
            {% if f.errors %}
                <div>{{ f.errors }}</div>
            {% endif %}
        {% endfor %}
        </div>
        <button type="submit" class="my-3 btn btn-dark">Save changes</button>
    </form>

{% endblock content %}

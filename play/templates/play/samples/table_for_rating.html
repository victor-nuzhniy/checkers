{% load static %}

<table class="table table-striped table-sm">
  <thead>
    <tr>
      <th scope="col">
        Player
      </th>
      <th scope="col">
        Plays
      </th>
      <th scope="col">
        Loses
      </th>
      <th scope="col">
        Draw
      </th>
      <th scope="col">
        Wins
      </th>
      <th scope="col">
        Points
      </th>
    </tr>
  </thead>
  {% for player in players %}
    <tbody>
      <tr>
        <th scope="row">
          {{ player.username }}
        </th>
        <th>
          {{ player.plays_number }}
        </th>
        <th>
          {{ player.loses }}
        </th>
        <th>
          {{ player.draws }}
        </th>
        <th>
          {{ player.wins }}
        </th>
        <th>
          {{ player.points }}
        </th>
      </tr>
    </tbody>
  {% endfor %}
</table>
